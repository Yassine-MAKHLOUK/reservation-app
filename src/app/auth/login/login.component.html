
<mat-dialog-content>
<form [formGroup]="LoginForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title class="text-white text-center">Sign in</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <div class="">
          <div class="col">
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email">
              @if(LoginForm.controls['email'].hasError('required')){<mat-error >
                Email <strong>required</strong>
              </mat-error>}
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field>
              <input matInput type="password" placeholder="Password" formControlName="password">
              @if(LoginForm.controls['password'].hasError('required')) {<mat-error >
                Password <strong>required</strong>
              </mat-error>}
            </mat-form-field>
          </div>
        </div>
       
        <!-- Other form fields -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent" type="submit">login</button>
        <button mat-button (click)="onNoClick()">No Thanks</button>
      </mat-card-actions>
    </mat-card>
  </form>
</mat-dialog-content>
