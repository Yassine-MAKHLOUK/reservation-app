
<form [formGroup]="bookingForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title class="text-white">{{data.barber.barberName}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <div class="row">
          <div class="col">
            <mat-form-field>
              <input matInput placeholder="Phone" formControlName="phone">
              @if(bookingForm.controls['phone'].hasError('required')){<mat-error >
                Phone <strong>required</strong>
              </mat-error>}
            </mat-form-field>
          </div>

        </div>
        <div class="row">
          <div class="col">
            <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input formControlName="date" matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="col">
          <mat-form-field>
            <input matInput placeholder="{{data.service}}" formControlName="service" [value]="data.service" type="disabled" readonly>
             @if(bookingForm.controls['service'].hasError('required')){<mat-error>
              Service <strong>required</strong>
            </mat-error>}
          </mat-form-field>
        </div>
        <!-- Other form fields -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent" type="submit">Submit</button>
        <button mat-button (click)="onNoClick()">No Thanks</button>
      </mat-card-actions>
    </mat-card>
  </form>
