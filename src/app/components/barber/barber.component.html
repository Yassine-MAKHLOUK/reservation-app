
@if (bookings.length > 0) {
    <div>
        <h2>Barbers List</h2>
        @for (booking of bookings; track $index) {
        <div class="barber-card">
          <mat-card>
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{ booking.user.name.first+" "+ booking.user.name.last}}</mat-card-title>
              <mat-card-subtitle>{{ booking.bookingTime }}</mat-card-subtitle>
              <mat-card-subtitle>{{ booking.bookingStatus }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-avatar src="https://mdbcdn.b-cdn.net/img/new/standard/nature/184.webp" alt="Barber image">
            <mat-card-content>
              <!-- Add any additional barber information you want to display here -->
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="accent" >Accord</button>
              <button mat-raised-button color="accent" >Reject</button>
            </mat-card-actions>
          </mat-card>
        </div>
        }
      </div>
    }
      @if (bookings.length === 0) {
        <div >
            <p>No barbers available.</p>
        </div>
    }
